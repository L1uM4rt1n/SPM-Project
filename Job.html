<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .listing{
        border: solid black 1px;
        background-color: #fae8d2;
        color: black;
        }
        #neubar {
            background: #fae8d2;
            box-shadow: 4px 6px 12px rgba(0,0,0,0.4)
        }
        
        #neubar .dropdown-menu a:hover {
        color: #454545
        }
        
        #neubar a {
        padding-left:12px;
        padding-right:12px;
        }

        a.navbar-brand {
        color: #454545
        }

    </style>
    

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light" style="margin-bottom: 40px" id="neubar">
        <a class="navbar-brand" href="#">
            <img src="logo.jpg" alt="Logo" height="60" class="d-inline-block align-text-top">
        </a>
        <div class="container">
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                <a class="navbar-brand" href="#"><img src="user.png" height="60" /></a>          
            </ul>
          </div>
        </div>
      </nav>

        <div id="jobs">
            <div class="row listing m-3" v-for="position in Positions">
                <job-details position="position" v-bind:details="position" v-bind:person_skills="person_skills"></job-details>
            </div>
        </div>

    </div>

    <script>
        const jobs = Vue.createApp({
            data() {
                return{
                    Positions: [['Title','Department','Availability','Deadline','Description',['Skill 1','Skill 2','...']],['Title','Department','Availability','Deadline','Description',['Skill 1','Skill 2','...']]],
                    Skills: ['Skill 1','Skill 2','JavaScript'],
                    person_skills: ['Skill 1','Skill 2','...'],
                }
            }, 
        })
        jobs.component('job-details', {
            props: ['person_skills', 'details'],
            template: `    
                        <div class='row'>
                            <div class='col-9'>
                                <div>
                                    <h1 style='text-align:center'>{{details[0]}}:{{details[1]}}</h1>
                                </div>
                                <div>
                                    <h6>Current Availability: {{details[2]}}</h6>
                                </div>
                                <div>
                                    <h6>Close Date: {{details[3]}}</h6>
                                </div>
                                <div>
                                    <p>{{details[4]}}</p>
                                </div>
                            </div>
                            <div class='col-3'>
                                <div style='text-align:center'>
                                    <h6>Skills Matching</h6>
                                    <p style='color:green'>Matched Skills</p>
                                        <p v-for='s in person_skills' >{{s}}</p>
                                    <p style='color:red'>Unmatched Skills</p>
                                </div>
                            </div>
                        </div>
                    `
        })
        jobs.mount('#jobs')
    </script>
    
</body>
</html>
