<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!-- nav bar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom border-secondary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><b>LOGO</b></a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="d-sm-none nav-link" href="#"><button type="button" class="btn btn-main-fixed">My Profile</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Jobs <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">-List Item-</a>
                    </li>
                </ul>
                <div style="width: calc(8vw + 150px)" class="d-flex justify-content-center">
                    <button type="button" class="d-none d-sm-block btn btn-main mx-3">My Profile</button>
                </div>
            </div>
        </div>
    </nav>

<!-- Search bar -->
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="input-group">
                    <input type="text" class="form-control" placeholder="Search for jobs">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </div>

    <table id="job_listings_table"></table>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="homepage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
